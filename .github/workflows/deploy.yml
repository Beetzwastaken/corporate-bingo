name: Deploy Corporate Bingo

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  NODE_VERSION: '20'

jobs:
  test:
    runs-on: ubuntu-latest
    name: Quality Assurance Pipeline
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Lint code
        run: npm run lint
        
      - name: Type checking
        run: npx tsc --noEmit
        
      - name: Build application
        run: npm run build
        
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: corporate-bingo-build
          path: dist/
          retention-days: 30

  deploy-frontend:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    name: Deploy Frontend to Netlify
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Build application
        run: npm run build
        env:
          VITE_API_URL: "https://corporate-bingo.workers.dev"
          VITE_WS_URL: "wss://corporate-bingo.workers.dev"
          
      - name: Install Netlify CLI
        run: npm install -g netlify-cli
        
      - name: Deploy to Netlify
        run: netlify deploy --prod --dir=dist --message="Corporate Bingo deployment ${{ github.sha }}"
        env:
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          
      - name: Deployment complete
        run: echo "✅ Deployment submitted to Netlify"

  notification:
    needs: [deploy-frontend]
    runs-on: ubuntu-latest
    if: always() && github.ref == 'refs/heads/main'
    name: Deployment Notification
    
    steps:
      - name: Deployment Success Notification
        if: needs.deploy-frontend.result == 'success'
        run: |
          echo "✅ Corporate Bingo deployed successfully!"
          echo "Frontend: https://corporate-bingo-ai.netlify.app"
          echo "Commit: ${{ github.sha }}"
          
      - name: Deployment Failure Notification
        if: needs.deploy-frontend.result == 'failure'
        run: |
          echo "❌ Corporate Bingo deployment failed!"
          echo "Check the logs for details"
          exit 1