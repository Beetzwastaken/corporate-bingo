<svg width="200" height="80" viewBox="0 0 200 80" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Cyan to Blue gradient -->
    <linearGradient id="fluffGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22d3ee"/>
      <stop offset="100%" style="stop-color:#3b82f6"/>
    </linearGradient>
    <!-- Cloud filter for fluffy effect -->
    <filter id="cloudFilter" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="1"/>
    </filter>
  </defs>

  <!-- Decorative cloud puffs behind text -->
  <ellipse cx="30" cy="35" rx="18" ry="12" fill="url(#fluffGradient)" opacity="0.3"/>
  <ellipse cx="55" cy="28" rx="14" ry="10" fill="url(#fluffGradient)" opacity="0.25"/>
  <ellipse cx="145" cy="30" rx="16" ry="11" fill="url(#fluffGradient)" opacity="0.25"/>
  <ellipse cx="170" cy="38" rx="18" ry="12" fill="url(#fluffGradient)" opacity="0.3"/>

  <!-- Main FLUFF text -->
  <text x="100" y="52" text-anchor="middle" font-family="'Nunito', 'Rounded Mplus 1c', Arial, sans-serif" font-size="48" font-weight="800" fill="url(#fluffGradient)" letter-spacing="2">FLUFF</text>

  <!-- Small cloud accent on the F -->
  <circle cx="28" cy="22" r="6" fill="url(#fluffGradient)" opacity="0.4"/>
  <circle cx="36" cy="18" r="5" fill="url(#fluffGradient)" opacity="0.35"/>
  <circle cx="22" cy="26" r="4" fill="url(#fluffGradient)" opacity="0.3"/>

  <!-- Tagline -->
  <text x="100" y="72" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="400" fill="#94a3b8" letter-spacing="3">CORPORATE BUZZWORD BINGO</text>
</svg>
