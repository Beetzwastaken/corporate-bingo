<svg width="200" height="80" viewBox="0 0 200 80" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Golden to Amber gradient -->
    <linearGradient id="pivotGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24"/>
      <stop offset="100%" style="stop-color:#f59e0b"/>
    </linearGradient>
    <!-- Rotation arrow gradient -->
    <linearGradient id="arrowGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#fbbf24"/>
      <stop offset="100%" style="stop-color:#ea580c"/>
    </linearGradient>
  </defs>

  <!-- Circular pivot arrow behind/around text -->
  <path d="M 165 20 A 25 25 0 1 1 175 45" stroke="url(#arrowGradient)" stroke-width="3" fill="none" stroke-linecap="round" opacity="0.6"/>
  <!-- Arrow head -->
  <polygon points="175,38 182,45 175,52" fill="url(#arrowGradient)" opacity="0.6"/>

  <!-- Secondary pivot arrow (opposite side) -->
  <path d="M 35 55 A 25 25 0 1 1 25 30" stroke="url(#arrowGradient)" stroke-width="3" fill="none" stroke-linecap="round" opacity="0.4"/>
  <polygon points="25,37 18,30 25,23" fill="url(#arrowGradient)" opacity="0.4"/>

  <!-- Main PIVOT text -->
  <text x="100" y="52" text-anchor="middle" font-family="'Inter', 'Segoe UI', Arial, sans-serif" font-size="48" font-weight="800" fill="url(#pivotGradient)" letter-spacing="3">PIVOT</text>

  <!-- Small accent dot on the I -->
  <circle cx="100" cy="18" r="4" fill="url(#pivotGradient)"/>

  <!-- Tagline -->
  <text x="100" y="72" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="400" fill="#94a3b8" letter-spacing="3">CORPORATE BUZZWORD BINGO</text>
</svg>
